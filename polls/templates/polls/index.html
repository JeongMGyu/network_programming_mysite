{% extends 'base_polls.html' %}

{% block content %}

<h2>Polls Question List</h2>

{% if object_list %}
    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'polls:vote' question.id %}">{{question.question_text}}</a> <!--데이터 객체내에 필드명 접근 방법-->
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No question data</p>
{% endif %}

{% endblock %}
